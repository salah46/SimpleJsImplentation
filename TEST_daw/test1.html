<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisibility Checker</title>
</head>

<body>

    <div style="justify-content: center;align-content: center;
        display: flex;justify-content: center; align-content: center; flex-direction: column;">
        <h1>Divisibility Checker</h1>
        <div id="container"
            style="flex-direction: column; width: 50%;height: 400px;border:1px solid black ;display: flex;justify-content: center; align-content: center; ">
            <label for="">Number 1</label>
            <input type="number" value="0" id="number1">
            <br>
            <label for="">Number 2</label>
            <input type="number" value="0" id="number2">
            <br>
            <button onclick="checkDivisibility()">Check Divisibility</button>
            <button onclick="clearFields()">Clear</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
        function checkDivisibility() {
            var number1 = parseInt(document.getElementById('number1').value);
            var number2 = parseInt(document.getElementById('number2').value);
            var resultDisplay = document.getElementById('result');
            var container = document.getElementById('container');

            if (number2 == 0) {
                resultDisplay.innerText = "Cannot divide by zero";
                container.style.backgroundColor = "lightcoral";
                container.style.borderColor = "red"; 
            } else if (number1 % number2 == 0) {
                resultDisplay.innerText = number1 + " is divisible by " + number2;
                container.style.backgroundColor = "lightgreen";
                container.style.borderColor = "green"; 
            } else {
                resultDisplay.innerText = number1 + " is not divisible by " + number2;
                container.style.backgroundColor = "lightcoral";
                container.style.borderColor = "red"; 
            }
        }

        function clearFields() {
            document.getElementById('number1').value = "";
            document.getElementById('number2').value = "";
            document.getElementById('result').innerText = "";
            document.getElementById('container').style.backgroundColor = "white";
            document.getElementById('container').style.borderColor = "black"; // Reset border color to black
        }
    </script>

</body>

</html>
